<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .country-details img {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-group">
            <input type="text" id="txtSearchValue" class="form-control" placeholder="Enter country name">
        </div>
        <button class="btn btn-primary" onclick="searchCountry()">Search</button>

        <div class="country-details mt-4">
            <h1 id="officialName" class="h4">Official Name</h1>
            <h1 id="name" class="h5">Common Name</h1>
            <div id="img"></div>
        </div>

        <table id="tbl" class="table table-striped table-bordered mt-4"></table>
    </div>

    <script src="app.js"></script>
</body>
</html>
